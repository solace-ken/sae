<!DOCTYPE html>
<html lang="en">
<head>
	<title>SOLACE API</title>
	<meta charset="UTF-8">
	<link rel="icon" type="image/x-icon" href="/sae/lib/img/solace-logo.ico">
	<link rel="stylesheet" href="/sae/lib/css/sae.css">
	<link rel="stylesheet" href="/sae/lib/css/api.css">
</head>

<body>

<h1>SOLACE API <span class="devuse">DEV USE ONLY!</span></h1>

<!-- TODO: figure out how to scroll or jump to this anchor without reloading the page -->
<a name="output"></a>

<h4 id="dtype">Output:</h4>

<!-- target div -->
<!-- TODO: replace this with input textarea so the output becomes editable / copyable by the user -->
<div id="display" class="display"></div>

<!-- buttons -->
<p>
	<button class="menu" onClick="location.href=('/sae/')">SOLACE App Engine</button>
	<button class="menu" id="viewelement">View Visual Element</button>
</p>

<template id="buttontpl">
	<!-- code for red X button (close window) -->
	<div id="closebtn" class="closebtn" onclick="location.href=('/sae/api/')">
		<img id="redx" class="redx" src="/sae/lib/img/x-red.svg" width="50" height="50" title="Close">
		<img id="grayx" class="blackx" src="/sae/lib/img/x.svg" width="50" height="50" title="Close">
	</div>
</template>
	

<!-- SOLACE Logo -->
<template id="logotpl">	
	<div id="logo" class="logo">
		<a href="/sae/"><img src="/sae/lib/img/solace-logo.svg" height="250" title="SOLACE"></a>
	</div>	
</template>
	
<!-- Spinner -->
<template id="spintpl">
	<div id="spinbuttons"></div>
	<div id="spinner" class="spinner">
		<h3 id="header" class="header"></h3>
		<div id="gears" class="gears"><img src="/sae/lib/img/gears.gif" height="90" width="110" title="Loading..."></div>
		<div id="blocks" class="blocks"><img src="/sae/lib/img/square-loader.gif" width="160" height="24" title="Loading..."></div>
		<p id="message" class="message"></p>
	</div>
</template>
	
<!-- Error -->
<template id="errtpl">
	<div id="errmsg" class="errmsg">
		<h3 id="title" class="title">Error!</h3>
		<p id="errimg"><img src="/sae/lib/img/error.svg" width="100" title="Error!"></p>
		<p id="cause" class="cause"></p>
		<p id="solution" class="solution"></p>
	</div>
</template>
	
<!-- Iframe -->
<template id="frametpl">
		<iframe id="appviewer" name="appviewer" title="Current Application" src="/sae/lib/blank.html"></iframe>
</template>

<script src="/sae/lib/js/modules/api.js" type="module"></script>

</body>
</html>
