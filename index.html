<!DOCTYPE html>
<html lang="en">
<head>
	<title>SOLACE</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="lib/img/favicon.ico">
	<link rel="stylesheet" type="text/css" href="lib/css/sae.css"/>
</head>

<body>

<!-- Main Target Div -->
<main id="ui"></main>

<!-- No Javascript -->
<noscript>
<div class="noscript">
	<h2 title="Error Loading App">Error Loading App</h2>
	<p><img src="lib/img/error.svg" width="100" title="Error Loading App" alt="Error Loading App"></p>
	<p>You must have Javascript enabled to use this app.</p>
	<p>Please check your settings and reload.</p>
	<p><a href="/">Try Again</a></p>
</div>
</noscript>

<!-- Templates -->

<!-- SOLACE Logo -->
<template id="logotpl">
<div id="logo" class="logo">
	<a href="/" target="_self" id="limage" class="limage"><img src="lib/img/solace-logo.svg" height="250" title="SOLACE"></a>
</div>	
</template>

<!-- Spinner -->
<template id="spintpl">
<div id="spinner" class="spinner">
	<h3 id="header" class="header"></h3>
	<div id="gears" class="gears"><img src="lib/img/gears.gif" height="90" width="110" title="Loading..."></div>
	<div id="blocks" class="blocks"><img src="lib/img/square-loader.gif" width="160" height="24" title="Loading..."></div>
	<p id="message" class="message"></p>
</div>
</template>

<!-- Error -->
<template id="errtpl">
<div id="errmsg" class="errmsg">
	<h3 id="title" class="title">Error!</h3>
	<p id="errimg"><img src="lib/img/error.svg" width="100" title="Error!"></p>
	<p id="cause" class="cause"></p>
	<p id="solution" class="solution"></p>
</div>
</template>

<!-- Iframe -->
<template id="frametpl">
	<iframe id="appframe" scrolling="no" src="https://garden.solace.network"></iframe>
</template>

<!-- Javascripts for SAE (order is important!) -->
<!-- functions.js must be loaded first -->
<!-- logger.js should be loaded second -->
<!-- sae.js should be loaded third -->
<!-- api.js is loaded last so it has access to other scripts -->
<script src="lib/js/functions.js"></script>
<script src="lib/js/logger.js"></script>
<script src="lib/js/sae.js"></script>
<script src="lib/js/api.js"></script>

<!-- router: used by SOLACE apps for navigation -->
<!-- does nothing on the main index page -->
<!-- <script src="/lib/js/router.js"></script> -->

<br><br>

</body>
</html>
