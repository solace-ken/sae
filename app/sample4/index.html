<!-- page-specific javascript functions -->
<script>

// load default content using 'loadTemplate'
// function from router.js
const targ = document.getElementById('main');
targ.innerHTML = loadTemplate('defaultcontent');

// load the first image
const info = document.getElementById('info');

// start the slideshow
showImgOne(); 

// show image for 4 seconds, clear, call next function
function showImgOne() 
{
	info.style.backgroundImage = "url('image1.svg')";
	setTimeout(function() { 
		info.style.backgroundImage = "";
		showImgTwo();
	}, 4000); // 4 second delay
}
function showImgTwo() 
{
	info.style.backgroundImage = "url('image2.svg')";
	setTimeout(function() { 
		info.style.backgroundImage = "";
		showImgThree();
	}, 4000);
}
function showImgThree() 
{
	info.style.backgroundImage = "url('image3.svg')";
	setTimeout(function() { 
		info.style.backgroundImage = "";
		showImgOne();
	}, 4000);
}

// start the router
startRouter();
</script>
